<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link>
<meta charset="UTF-8">
<title>boardDetail</title>
<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css"></link>
</head>
<body>
<div class="container">
    <h2>게시판 상세화면</h2>
    <form id="frm" method="post">
        <table class="board_detail">
            <tbody>
            <tr>
                <th scope="row">글 번호</th>
                <td th:text="${board.boardNo}"></td>
                <th scope="row">조회수</th>
                <td th:text="${board.boardHit}"></td>
            </tr>
            <tr>
                <th scope="row">작성자</th>
                <td th:text="${board.boardCreator}"></td>
                <th scope="row">작성일</th>
                <td th:text="${board.boardCreatedDate}"></td>
            </tr>
            <tr>
                <th scope="row">제목</th>
                <td colspan="3">
                    <input type="text" id="boardTitle" name="boardTitle" th:value="${board.boardTitle}">
                </td>
            </tr>
            <tr>
                <td colspan="4" class="view_text">
                    <textarea title="내용" id="boardContents" name="boardContents" th:text="${board.boardContents}"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" name="boardIdx" th:value="${board.boardNo}">
    </form>
    <input type="button" id="list" value="목록으로">
    <input type="button" id="edit" value="수정하기">
    <input type="button" id="delete" value="삭제하기">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#list").on("click",function(){
                location.href = "list";
            });
            $("#edit").on("click",function(){
                var frm = $("#frm")[0];
                frm.action = "updateBoard.do";
                frm.submit();
            });
            $("#delete").on("click",function(){
                var frm = $("#frm")[0];
                frm.action = "deleteBoard.do";
                frm.submit();
            });
        })
    </script>
</div>
</body>
</html>
